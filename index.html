<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblehuset Vaskeliste</title>
    <link rel="icon" href="bFav.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .schedule {
            margin-top: 20px;
            font-size: 18px;
        }
        .person {
            margin: 10px 0;
            padding: 10px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .person:hover {
            transform: scale(1.05);
            text-decoration: underline;
            background: #f0f0f0;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .person {
                font-size: 16px;
            }
}
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">Bumlehuset Vaskeliste</h1>
        <div class="schedule">
            <div id="cleaningSchedule"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
